<!DOCTYPE html>
<html>
{% include head.html %}

<body>
	{% include header.html %}
	<main>
			{{ content }}
			{% for post in site.posts %}
				<div class=post-list-item>
					<time>{{ post.date | date: "%b %-d, %Y" }}</time>
					<a class=link href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</div>
			{% endfor %}
	</main>
</body>

</html>
