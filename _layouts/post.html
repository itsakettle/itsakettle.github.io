---
layout: default
---

<h1>{{ page.title }}</h1>
<div class="post-date">{{ page.date | date: "%d %B %Y" }}</div>
<div class="post-tags-words-container">
  {% assign post_words = page.content | number_of_words %}
  <div class="post-tags">{{ post_words }} words</div>
  {% for tag in page.tags %}
  <div class="post-tags">{{ tag }}</div>
  {% endfor %}
</div>

{{ content }}
